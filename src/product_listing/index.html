<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/product-listing.js"></script>
    <script defer src="../js/breadcrumb.js"></script>
  </head>

  <body>
    <header id="header" class="divider"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>

      <!--BreadCrumb by Fernando Costa 09/20/2025-->
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li><a href="/"></a></li>
        </ol>
      </nav>

      <div class="categories">
        <a href="../product_listing/?category=tents">
          <img src="/images/category-tents.svg" alt="category-tents" />
        </a>
        <a href="../product_listing/?category=backpacks">
          <img src="/images/category-backpacks.svg" alt="category-backpacks" />
        </a>
        <a href="../product_listing/?category=sleepingbags">
          <img
            src="/images/category-sleepingbags.svg"
            alt="category-sleepingbags"
          />
        </a>
        <a href="../product_listing/?category=hammocks">
          <img src="/images/category-hammocks.svg" alt="category-hammocks" />
        </a>
      </div>

      <section class="products">
        <h2 class="top-products"></h2>
        <ul id="index-product-list" class="product-list">
          <ul class="product-list" id="product-list"></ul>
        </ul>
      </section>
      <div id="alerts"></div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
