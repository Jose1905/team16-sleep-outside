<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header id="header" class="divider"></header>

    <main class="divider checkout">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <div class="form">
        <form id="checkout-form">
          <input type="hidden" name="orderDate" id="orderDate" />
          <fieldset>
            <legend>Contact Information</legend>
            <div class="checkout-contact-name">
              <!-- Customer Name -->
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />

              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
            <div class="checkout-contact-address">
              <!-- Address -->
              <h3>Address</h3>
              <label for="street">Street Address</label>
              <input type="text" id="street" name="street" required />

              <label for="city">City</label>
              <input type="text" id="city" name="city" required />

              <label for="state">State</label>
              <input type="text" id="state" name="state" required />

              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" required />
            </div>
          </fieldset>
          <fieldset>
            <!-- Payment -->
            <legend>Payment</legend>
            <div class="checkout-payment">
              <label for="ccNumber">Credit Card Number</label>
              <input type="text" id="ccNumber" name="ccNumber" required />

              <label for="expDate">Expiration Date (MM/YY)</label>
              <input type="text" id="expDate" name="expDate" required />

              <label for="cvv">Security Code</label>
              <input type="text" id="cvv" name="cvv" required />
            </div>
          </fieldset>
          <fieldset class="checkout-summary">
            <div class="summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>SubTotal</div>
              <div id="sub-total"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="total"></div>
            </div>
          </fieldset>
          <!-- Checkout Button -->
          <button type="submit" id="checkoutSubmit" class="checkout-btn">
            Checkout
          </button>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
